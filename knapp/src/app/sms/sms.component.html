<div class="container">
  <div class = "row">
      <div class = "col-md-12">
        <table>
            <tr>
            <th>Name</th>
            <th>Time</th>
            <th>OTP</th>
            </tr>
            
            <tr *ngFor="let sms of smss">
            <td>{{ sms.fName }} {{ sms.lName }}</td>
            <td>{{ sms.time }}</td>
            <td>{{ sms.OTP }}</td>
            </tr>
        </table>

        <p *ngIf="noSms"> No SMS Sent </p>
      </div>
  </div>
</div>
