<h3>Compose Message</h3>
<div class = "container">
  <div class = "row">
    <div class = "col-md-12">
      <ul>
        <textarea type="text" [(ngModel)]="composedMsg"></textarea>
        <button ng-class="badge" (click)="onSend(contact)"> Send </button>
      </ul>
    </div>
  </div>
  <div class = "row">
    <div class="col-md-12">
      <p *ngIf= "sendMsgStr"> 
        {{sendMsgStr}}
      </p>
    </div>
  </div>
</div>
